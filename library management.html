<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Hotel Room Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }

    header, footer {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #34495e;
      text-align: center;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 15px;
      font-weight: bold;
    }

    .banner {
      background: url('https://source.unsplash.com/1200x400/?hotel,room') no-repeat center center/cover;
      height: 300px;
      text-align: center;
      color: white;
      padding-top: 100px;
      font-size: 2em;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    form input, form select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #27ae60;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    input[type="submit"]:hover {
      background-color: #2ecc71;
    }

    .contact {
      background-color: #ecf0f1;
      padding: 20px;
      margin-top: 20px;
    }
  </style>

  <script>
    function validateBooking() {
      let name = document.forms["bookingForm"]["name"].value;
      let email = document.forms["bookingForm"]["email"].value;
      let checkin = document.forms["bookingForm"]["checkin"].value;
      let checkout = document.forms["bookingForm"]["checkout"].value;

      if (name === "" || email === "" || checkin === "" || checkout === "") {
        alert("All fields must be filled out");
        return false;
      }

      if (new Date(checkin) >= new Date(checkout)) {
        alert("Check-out date must be after check-in date");
        return false;
      }

      return true;
    }
  </script>
</head>
<body>

  <header>
    <h1>Online Hotel Room Booking</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#booking">Book Room</a>
    <a href="#contact">Contact</a>
  </nav>

  <div class="banner">
    Your Comfort Is Our Priority!
  </div>

  <div class="container" id="booking">
    <h2>Room Booking Form</h2>
    <form name="bookingForm" onsubmit="return validateBooking()" method="POST" action="booking.php">
      <input type="text" name="name" placeholder="Full Name">
      <input type="email" name="email" placeholder="Email Address">
      <input type="text" name="phone" placeholder="Phone Number">
      <label>Room Type:</label>
      <select name="roomtype">
        <option value="Single">Single</option>
        <option value="Double">Double</option>
        <option value="Deluxe">Deluxe</option>
      </select>
      <label>Check-in Date:</label>
      <input type="date" name="checkin">
      <label>Check-out Date:</label>
      <input type="date" name="checkout">
      <input type="submit" value="Book Now">
    </form>
  </div>

  <div class="container contact" id="contact">
    <h2>Contact Us</h2>
    <p>Email: hotel@booking.com</p>
    <p>Phone: +91-9876543210</p>
    <p>Address: 123 Beach Road, Chennai, India</p>
  </div>

  <footer>
    &copy; 2025 Hotel Booking. All rights reserved.
  </footer>

</body>
</html>
